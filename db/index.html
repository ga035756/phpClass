<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<script>
    $(function () {
        $("#uid").blur(function () {
            event.preventDefault();
            $.post(
                "reg_work.php",
                $("form").serialize(),
                function (result) {
                    if (result !== '') {
                        $("#check_uid").html('<span id="check_uid" style="color:green">V</span>')
                    }else{
                        $("#check_uid").html('<span id="check_uid" style="color:red">X</span>');
                    }
                })

        })

    })

</script>

<body>
    <form action="reg_work.php" method="get">
        <!-- <form> -->
        uid:  <br>      
        <input type="text" id="uid" name="uid"><span id="check_uid"></span><br>
        pwd:    <br>    
        <input type="text" id="pwd" name="pwd"><br>
        confirm: <br>   
        <input type="text" id="confirm" name="confirm"><br>
        <input type="submit" value="okay" id="okay"><br>
    </form>
</body>

</html>
